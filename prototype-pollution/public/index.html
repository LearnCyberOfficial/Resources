<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prototype Pollution - LearnCyber</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/static/credits.css" rel="stylesheet" />
  <link href="/static/main.css" rel="stylesheet" />
</head>

<body>
  <div class="m-auto">
    <h1 class="mb-3">Prototype Pollution</h1>
    <p class="mb-5" id="description">Try to access the debug property using prototype pollution!</p>
    <textarea class="form-control" id="payload" rows="5"
      placeholder='{"__proto__": {"debug": "flag{prototype_pollution}"}}' spellcheck="false"></textarea>
    <button class="btn btn-outline-light mt-3 w-100" onclick="checkDebug()">Check Debug</button>
    <div id="result" class="mt-4 text-start"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://kit.fontawesome.com/eeaba7a5c6.js"></script>
  <script src="/static/credits.js"></script>
  <script src="/static/main.js"></script>
</body>

</html>
